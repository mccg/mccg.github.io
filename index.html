---
layout: homepage
title: Mcc's Page
---
<!--homepage content begin-->
<section class="main-content">
  <h2 id="welcome-to-github-pages">Articles:</h2>
  <ul>
    <hr>
    {% for post in site.posts %}
    <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
      <div style="padding-left: 2rem">
        <div>
          {% for tag in post.tags %}
            <span class="post-tag">{{ tag }}</span>
          {% endfor %}
          <span class="datetime-tag">{{ post.date | date: "%F" }}</span>
        </div>
        <h3></h3>
        <div style="padding-left: 0.6rem">{{ post.excerpt }}</div>
      </div>
      <hr>
    {% endfor %}
  </ul>
</section>
<!--homepage content end-->
